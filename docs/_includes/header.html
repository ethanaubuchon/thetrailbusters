<nav class="navbar">
  <span class="navbar-toggle" id="js-navbar-toggle">
      {% include icons/solid/bars.svg %}
  </span>
  <a class="site-title" rel="author" href="/">
    {{ site.title }}
  </a>
  <ul class="main-nav" id="js-menu">
    <li>
      <a href="/episodes" class="nav-links">Episodes</a>
    </li>
    <li>
      <div class="nav-links subscribe-menu" id="subscribe-menu-toggle">
        <span class="subscribe-text">Subscribe</span>
        <span class="down-caret">
          {% include icons/solid/caret-down.svg %}
        </span>
        <span class="minus" id="subscribe-minus">
          {% include icons/solid/minus.svg %}
        </span>
        <span class="plus active" id="subscribe-plus">
          {% include icons/solid/plus.svg %}
        </span>
      </div>
      <ul class="subscribe-dropdown" id="subscribe-dropdown">
        <li>Apple Podcasts</li>
        <li>Google Podcasts</li>
        <li>Spotify Podcasts</li>
        <li>RSS Feed</li>
      </ul>
    </li>
  </ul>
</nav>

<script type="text/javascript">
  let mainNav = document.getElementById('js-menu');
  let navBarToggle = document.getElementById('js-navbar-toggle');

  navBarToggle.addEventListener('click', function () {
      mainNav.classList.toggle('active');
  });

  let subscribeDropdown = document.getElementById('subscribe-dropdown');
  let subscribeMinus = document.getElementById('subscribe-minus');
  let subscribePlus = document.getElementById('subscribe-plus');

  let subscribeMenuToggle = document.getElementById('subscribe-menu-toggle');

  subscribeMenuToggle.addEventListener('click', function () {

    subscribeMinus.classList.toggle('active');
    subscribePlus.classList.toggle('active');
    subscribeDropdown.classList.toggle('active');
  });
</script>
