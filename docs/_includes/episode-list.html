<ul class="post-list">
  {%- for episode in site.episodes -%}
  <li>
    <h3>
      <a class="post-link" href="{{ episode.url | relative_url }}">
        EP{{episode.episode_number}}: {{ episode.title | escape }}
      </a>
      {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
    </h3>
    <span class="post-meta">{{ episode.date | date: date_format }}</span>
  </li>
  {%- endfor -%}
</ul>
