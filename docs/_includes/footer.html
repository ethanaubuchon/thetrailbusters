<footer class="site-footer h-card">

  <ul class="contact-list">
    <li class="contact-us">Contact Us:</li>
    <li>
      <a class="icon-link" href="mailto:{{ site.email }}">
        <span class="icon icon--email">
          {% include icons/regular/envelope.svg %}
        </span>
      </a>
      <a class="icon-link" href="https://facebook.com/{{ site.facebook_username }}">
        <span class="icon icon--facebook">
          {% include icons/brands/facebook.svg %}
        </span>
      </a>
      <a class="icon-link" href="https://instagram.com/{{ site.instagram_username }}">
        <span class="icon icon--instagram">
          {% include icons/brands/instagram.svg %}
        </span>
      </a>
      <a class="icon-link" href="https://twitter.com/{{ site.twitter_username }}">
        <span class="icon icon--twitter">
          {% include icons/brands/twitter.svg %}
        </span>
      </a>
    </li>
  </ul>

</footer>
